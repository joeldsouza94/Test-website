<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="w3-black" onclick="closeNav(event)">

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium">
  <ul class="w3-navbar w3-black w3-opacity">
    <li class="w3-opennav w3-right w3-hover-opacity-off">
      <a class="w3-padding-large" href="javascript:void(0)" onclick="navToggle()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    </li>
  <li id="activeLink" class="w3-left-align w3-padding-large">HOME</li>
  </ul>
</div>

<!-- Navbar on small screens -->
<div id="smallNav" class="w3-hide w3-hide-large w3-hide-medium w3-top">
  <ul class="w3-navbar w3-left-align w3-black">
    <li class="w3-opennav w3-right w3-hover-opacity-off">
      <a class="w3-padding-large" href="javascript:void(0)" onclick="navToggle()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    </li>
    <li><a href="#" class="w3-hover-none  w3-hover-text-grey w3-padding-large" onclick="activeLink(event)">HOME</a></li>
    <li><a class="w3-padding-large w3-hover-opacity" href="#band" onclick="activeLink(event)">BAND</a></li>
    <li><a class="w3-padding-large w3-hover-opacity" href="#tour" onclick="activeLink(event)">TOUR</a></li>
    <li><a class="w3-padding-large w3-hover-opacity" href="#contact" onclick="activeLink(event)">CONTACT</a></li>
    <li><a class="w3-padding-large w3-hover-opacity" href="#" onclick="activeLink(event)">MERCH</a></li>
  </ul>
</div>

<script>

// Used to toggle the menu on small screens when clicking on the menu button
function navToggle() {
    var x = document.getElementById("smallNav");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}

function activeLink(evt) {
    var a = document.getElementById('activeLink');
    a.innerHTML = evt.currentTarget.innerHTML;
    navToggle();
}


function closeNav(event){
	var box = document.getElementById('smallNav');
	if (event.target.id != box && event.target.parentNode != box){
        box.style.display = 'none';
    }
});

</script>

</body>

</html>
